    <link rel="stylesheet" href="./css/todolist.css">
  </head>
  <body style="overflow: initial;">
    <header>
      <ul class="container nav">
        <li class="nav_list active" data-mode="all">My Tasks</li>
        <li class="nav_list" data-mode="progress">In Progress</li>
        <li class="nav_list" data-mode="completed">Completed</li>
      </ul>
    </header>
    <div class="container">
      <div class="addTask_area">
        <input class="addTask_input" type="text" placeholder="+ Add Task">
        <div class="task_panel d_none">
          <div class="task_panel_top">
            <div class="d_flex">
              <input class="completed_check" type="checkbox" name="completed_check" disabled>
              <input class="title_input" type="text" placeholder="Type Something Here..." name="title_input">
              <input class="star_check" type="checkbox" name="star_check" disabled><a class="edit_btn active" href="#"><i class="fas fa-pencil-alt"></i></a>
            </div>
          </div>
          <div class="task_panel_bottom">
            <div class="form_group">
              <h4><i class="far fa-calendar-alt"></i>Deadline</h4>
              <input class="ml-1" type="date" placeholder="yyyy/mm/dd" name="task_date">
              <input type="time" placeholder="hh:mm" style="margin-left:5px" name="task_time">
            </div>
            <div class="form_group">
              <h4><i class="far fa-file"></i>File</h4>
              <div class="d_flex">
                <div class="file_info ml-1 d_none">
                  <p class="name"></p>
                  <p class="upload"></p>
                </div>
                <label class="file_btn ml-1" for="task_file">
                  <input id="task_file" type="file" name="task_file" hidden>
                </label>
              </div>
            </div>
            <div class="form_group">
              <h4><i class="far fa-comment-dots"></i>Comment</h4>
              <textarea class="ml-1" name="task_comment" rows="6" placeholder="Type Your Memo Here..."></textarea>
            </div>
            <div class="button_group">
              <button class="btn_cancel" id="js_cancelAddTask">X Cancel</button>
              <button class="btn_primary" id="js_addTask">+ Add Task</button>
            </div>
          </div>
        </div>
      </div>
      <div class="task_lists"></div>
      <h3 class="task_left_info"></h3>
    </div>
    <footer><i class="fas fa-pen-square"></i><span> code writting by Chelsea Chang</span></footer>

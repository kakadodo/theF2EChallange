    <title>2nd Week 9 - Notebook</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/notebook.css">
  </head>
  <body>
    <div id="app" v-cloak :class="{dark: theme === &quot;dark&quot;}">
      <main class="row no-gutters h-100">
        <div class="col-4">
          <header class="header d-flex w-100 justify-content-between">
            <button class="btn bg_primary text-white" data-toggle="modal" data-target="#modal">New</button>
            <button class="btn_icon" @click="toggleTheme"><i class="fas fa-tint"></i></button>
          </header>
          <div class="inbox"><span class="mr-2">INBOX</span>
            <button class="btn_icon" v-if="!isStarMode" @click="isStarMode = !isStarMode"><i class="far fa-star"></i></button>
            <button class="btn_icon active" v-else @click="isStarMode = !isStarMode"><i class="fas fa-star"></i></button>
          </div>
          <div class="list-group list-group-flush" v-if="filterNotes.length &gt; 0"><a class="list-group-item list-group-item-action" href="#" v-for="note in filterNotes" :key="note.timeStamp" :class="{active: note.timeStamp === currentNote.timeStamp}" @click.prevent="switchCurrentNote(note)">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 font-weight-bold">{{ note.title }}</h5><small class="inbox p-0">
                  <button class="btn_icon" v-if="!note.isStar" @click.stop="note.isStar = !note.isStar"><i class="far fa-star"></i></button>
                  <button class="btn_icon active" v-else @click.stop="note.isStar = !note.isStar"><i class="fas fa-star"></i></button>
                  <button class="btn_icon" @click.stop="deleteNote(note.timeStamp)"><i class="fas fa-trash-alt"></i></button></small>
              </div><small>{{ note.timeStamp | timeFormat }}</small></a></div>
          <div class="p-2 tip_text" v-else>暫無筆記</div>
        </div>
        <div class="col-8">
          <quill-editor class="h-100" v-if="currentNote" v-model="currentNote.content" ref="quillEditor" :options="editorOption" @blur="onEditorBlur($event)"></quill-editor>
          <div class="p-2 tip_text" v-else>請新建筆記</div>
        </div>
      </main>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Note Title</h5>
              <button class="close" type="button" data-dismiss="modal" aria-label="Close" @click="newNoteTitle = &quot;&quot;"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Hello World" v-model="newNoteTitle">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn bg_primary text-white" type="button" @click="addNewNote">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
